<header class='boxed'>
    <h1 class='title'><a href='{{ .Permalink }}'>{{ .Title }}</a></h1>
    <div class='post-details'>
        {{ dateFormat "Jan 2, 2006" .Date }} | Tags:
        <ul class='inline piped'>
            {{ range (.GetTerms "tags") -}}
                <li><a href='{{ .Permalink }}'>{{ .LinkTitle -}}</a></li>
            {{- end }}
        </ul>
    </div>
</header>
