---
layout: page
---
{% include page/header.html item=page %}
{% include page/share.html item=page %}
{% assign posts = page.posts | sort: 'date' %}
<ul class='hanging tagged-posts'>
  {% for post in posts reversed %}
    <li>
      <a href='{{ post.url }}'>{{ post.title }}</a>
      <br />
      <span class='post-details'>{{ post.date | date: '%B %-d, %Y' }}</span>
    </li>
  {% endfor %}
</ul>
