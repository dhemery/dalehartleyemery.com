---
layout: page
---
<h1 class='boxed header title'>
  <a href='{{ page.url }}'>
    {{ page.title }}
  </a>
</h1>
{% include page/share.html item=page %}
{% assign posts = page.posts | sort: 'date' %}
<dl>
{% for post in posts reversed %}
<dt><a href='{{ post.url }}'>{{ post.title }}</a></dt>
<dd><time>{{ post.date | date: '%B %-d, %Y' }}</time></dd>
{% endfor %}
</dl>
